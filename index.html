<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Blog Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" >
</head>
<body class="flex flex-col min-h-screen bg-gray-100 font-sans antialised ">
    <!--Navbar-->
    <nav class="bg-blue-600 p-4 flex justify-between ">
        <div>
            <h1 class="text-3xl text-white font-bold ">AI Blog Generator</h1>
        </div>
        <div>
            <a href="#" class="text-white hover:underline">logout</a> 
        </div>

    </nav> 
     
    <div class="flex-grow container mx-auto mt-10 px-4 sm:px-0">
        <div class=" max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md transiton-transform transform hover:scale-105 flex flex-col"> <!--flex-col把东西竖着摆好-->
            <!--container会圈一个长方形 mx-auto会把这个长方形放在中间,px-4会上box里面的element左右留出4的距离-->
            <div class="text-center">
                <h2 class="text-2xl font-semibold mt-4 mb-4">Welcome to AI Blog Generator</h2>
                <p class="text-gray-600 ">
                    Generate high quality blog from youtube videos using Artificial intelligence
                    Simply enter the link to the youtube channel and let the AI generate content for you.
                </p>
                
            </div>
            <br>
            <div class="mb-4 " >
                <div class="text-xl mb-4 font-bold">
                    Enter your youtube link 
                </div>
                <div class="flex space-x-4  ">
                    <input id="youtubelink" type="url" placeholder="Paste youtube link" class="flex-grow p-2 border border-blue-700 rounded-l-lg">
                    <button class="bg-blue-500 px-4 py-2 text-white hover:bg-blue-700 rounded-r-lg transition-colors">Generate</button>
                </div>
                <!--generated blog section-->
                <section class="mt-10 flex-grow">
                    <h2 class="text-xl font-bold">
                        Generated Blog Artical
                    </h2>
                    <div id="blog content" class="text-gray-600 space-y-4">
                        
                    </div>
                </section>
            </div>
        </div>
        
    </div> 
    <footer class="text-center p-4 text-gray-500">
        Powered by SaraWang 
    </footer>
</body>
</html>
